<html>
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width,initial-scale=1.0" name="viewport" />

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body class="bg-black">
    <div class="canvas-container absolute">
      <!-- CANVAS -->
      <canvas
        id="display-canvas"
        tabindex="1"
        oncontextmenu="event.preventDefault()"
      ></canvas>
    </div>

    <div class="tools-container absolute bottom-0 left-0 right-0 flex justify-center overflow-hidden">
      <div class="bg-white rounded-lg p-2 mb-3 flex flex-row justify-space-around overflow-hidden">
        <button id="btn_reset_camera" type="button" class="mr-3 text-blue-700 border border-blue-700 hover:bg-blue-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center me-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:focus:ring-blue-800 dark:hover:bg-blue-500">
          <i class="fas fa-undo"></i>
        </button>
        <button id="btn_play_all" type="button" class="hidden mr-3 text-blue-700 border border-blue-700 hover:bg-blue-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center me-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:focus:ring-blue-800 dark:hover:bg-blue-500">
          <i class="fas fa-play mr-3"></i> All
        </button>
        <button id="btn_play_all_cokerie" type="button" class="hidden mr-3 text-blue-700 border border-blue-700 hover:bg-blue-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center me-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:focus:ring-blue-800 dark:hover:bg-blue-500">
          <i class="fas fa-play mr-3"></i> Cokerie
        </button>
        <button id="btn_play_cokerie_1" type="button" class="mr-3 text-blue-700 border border-blue-700 hover:bg-blue-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center me-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:focus:ring-blue-800 dark:hover:bg-blue-500">
          <i class="fas fa-play mr-3"></i> Injection
        </button>
        <button id="btn_play_cokerie_2" type="button" class="mr-3 text-blue-700 border border-blue-700 hover:bg-blue-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center me-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:focus:ring-blue-800 dark:hover:bg-blue-500">
          <i class="fas fa-play mr-3"></i> Gripper go
        </button>
        <button id="btn_play_cokerie_3" type="button" class="mr-3 text-blue-700 border border-blue-700 hover:bg-blue-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center me-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:focus:ring-blue-800 dark:hover:bg-blue-500">
          <i class="fas fa-play mr-3"></i> Push Coke
        </button>
        <button id="btn_play_1" type="button" class="mr-3 text-blue-700 border border-blue-700 hover:bg-blue-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center me-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:focus:ring-blue-800 dark:hover:bg-blue-500">
          <i class="fas fa-play mr-3"></i> Coke train
        </button>
        <button id="btn_play_cokerie_4" type="button" class="mr-3 text-blue-700 border border-blue-700 hover:bg-blue-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center me-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:focus:ring-blue-800 dark:hover:bg-blue-500">
          <i class="fas fa-play mr-3"></i> Gripper back
        </button>
        <button id="btn_play_2" type="button" class="mr-3 text-blue-700 border border-blue-700 hover:bg-blue-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center me-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:focus:ring-blue-800 dark:hover:bg-blue-500">
          <i class="fas fa-play mr-3"></i> Sinter train
        </button>
        <button id="btn_play_3" type="button" class="mr-0 text-blue-700 border border-blue-700 hover:bg-blue-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center me-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:focus:ring-blue-800 dark:hover:bg-blue-500">
          <i class="fas fa-play mr-3"></i> Charge Furnace
        </button>
      </div>
    </div>


    <div id="info_coke" class="hidden info-panel absolute right-3 top-3 flex flex-col justify-center overflow-hidden">
      <div class="relative bg-white px-8 pt-0 pb-5 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-5">
        <div class="mx-auto max-w-md flex flex-col">
          <img src="./img/logo.png" class="h-32 self-center" alt="Logo Arcelor" />
          <div class="divide-y divide-gray-300/50">
            <div class="py-8 text-base font-semibold leading-7">
              <p class="text-gray-900">Cokerie materials:</p>
            </div>
          </div>
          <ul id="info_coke_data" class="space-y-4">
          </ul>
        </div>
      </div>
    </div>
    <div id="info_sinter" class="hidden info-panel absolute right-3 top-3 flex flex-col justify-center overflow-hidden">
      <div class="relative bg-white px-8 pt-0 pb-5 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-5">
        <div class="mx-auto max-w-md flex flex-col">
          <img src="./img/logo.png" class="h-32 self-center" alt="Logo Arcelor" />
          <div class="divide-y divide-gray-300/50">
            <div class="py-8 text-base font-semibold leading-7">
              <p class="text-gray-900">Sinter:</p>
            </div>
          </div>
          <ul id="info_sinter_data" class="space-y-4">
          </ul>
        </div>
      </div>
    </div>
    <div id="info_furnace" class="hidden info-panel absolute right-3 top-3 flex flex-col justify-center overflow-hidden">
    </div>
    <div id="info_utilities" class="hidden info-panel absolute right-3 top-3 flex flex-col justify-center overflow-hidden">
      <div class="relative bg-white px-8 pt-0 pb-5 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-5">
        <div class="mx-auto max-w-md flex flex-col">
          <img src="./img/logo.png" class="h-32 self-center" alt="Logo Arcelor" />
          <div class="divide-y divide-gray-300/50">
            <div class="py-8 text-base font-semibold leading-7">
              <p class="text-gray-900">Utilities:</p>
            </div>
          </div>
          <ul id="info_utilities_data" class="space-y-4">
          </ul>
        </div>
      </div>
    </div>

    <!-- SDK 3DVERSE -->
    <script src="https://cdn.3dverse.com/legacy/sdk/stable/SDK3DVerse.js"></script>
    <script src="https://cdn.3dverse.com/legacy/sdk/stable/SDK3DVerse_ThreeJS_Ext.js"></script>

    <!-- APP ENTRYPOINT -->
    <script src="./AppConfig.js"></script>
    <script src="./data.js"></script>
    <script src="./htmlTemplates.js"></script>
    <script src="./bindings.js"></script>
    <script src="./main.js"></script>

    <script src="./tailwindcss-3.4.1.js"></script>
    <script src="./fontawesome-5.15.4.js" crossorigin="anonymous"></script>
  </body>
</html>
